{% extends 'base.html' %}

{% block title %}Alumni{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://i.postimg.cc/k5FbhyJ7/82628111-1897749210356891-4153090851037249536-o-1-3.jpg" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3 py-4">
    <h1 class="text-center" style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Alumni</h1>

    <h2 class="text-center">Your presence will truly make a difference and we're looking forward to seeing you there! ðŸ“ºâœ¨</h2>

    <form method="POST" action="/alumni" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email ID" required>
        </div>

        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Enter Your Phone Number" required>
        </div>

        <div class="form-group">
            <label for="Department">Department:</label>      
            <select class="form-select" aria-label="Department" id="Department" name="Department" required>
                <option selected disabled>Choose any ONE</option>
                <option value="IT">Information Technology</option>
                <option value="CS">Computer Science</option>
                <option value="DS">Data Science</option>
                <option value="AIML">AIML</option>
                <option value="MECH">Mechanical</option>
                <option value="CIVIL">Civil</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Abroad">Abroad for higher studies? If yes please provide your Admit card below:</label>      
            <select class="form-select" aria-label="Abroad" id="Abroad" name="Abroad" required>
                <option selected disabled>Choose any ONE</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Admit Card Of higher studies:</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  </select>

        <button class="btn btn-primary" type="submit">Enroll</button>
    </form>
</div>
{% endblock body %}
